name: Docker Image CI

on:
  push:
    branches: ["main", "releases"]

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.14" # Define the elixir version [required]
          otp-version: "25" # Define the OTP version [required]

      - name: "Set up QEMU"
        uses: "docker/setup-qemu-action@v1"

      - name: "Set up Docker buildx"
        uses: "docker/setup-buildx-action@v1"

      - name: "Log in to ghcr.io"
        uses: "docker/login-action@v1"
        with:
          registry: ghcr.io
          username: ${{github.action}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: "Build the docker image"
        run: |
          docker build . --platform linux/arm64 \
            -t ghcr.io/bsmithgall/elswisser:0.1-${GITHUB_SHA::6} \
            -t ghcr.io/bsmithgall/elswisser:latest
          docker push --all-tags ghcr.io/bsmithgall/elswisser
